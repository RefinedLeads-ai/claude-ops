name: Claude Ops

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure MCP servers
        id: mcp-config
        shell: bash
        run: |
          MCP_CONFIG='{}'

          # Add Supabase MCP if secrets are available
          if [ -n "$SUPABASE_ACCESS_TOKEN" ] && [ -n "$SUPABASE_PROJECT_REF" ]; then
            MCP_CONFIG=$(echo "$MCP_CONFIG" | jq --arg url "https://mcp.supabase.com/mcp?project_ref=$SUPABASE_PROJECT_REF" --arg token "$SUPABASE_ACCESS_TOKEN" '.supabase = {"type": "url", "url": $url, "headers": {"Authorization": ("Bearer " + $token)}}')
          fi

          {
            echo "config<<MCP_DELIMITER"
            echo "$MCP_CONFIG"
            echo "MCP_DELIMITER"
          } >> "$GITHUB_OUTPUT"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Run Claude Ops
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          mcp_config: ${{ steps.mcp-config.outputs.config }}
          additional_permissions: |
            actions: read
          allowed_bots: 'claude[bot]'
          claude_args: '--dangerously-skip-permissions --model claude-opus-4-6'
